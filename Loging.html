<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="border-box">
        
        <div class="toplog">
            <div class="page-name">
                <h1>Login Page</h1>
            </div>
        </div>

        <div class="top-un-ps"> 
            <div class="un-ps">
                <form action="">
                    <div class="un">
                        <label for="" class="label">User Name :</label><br>
                        <input type="text" name="" class="UP" placeholder="Enter Your Username.." required>
                    </div>
                    <br>
                    <div class="ps">
                        <label for="" class="label">Password :</label><br>
                        <input type="password" class="UP" placeholder="Enter Your Password.." required>
                    </div>
                    <br>
                    <div>
                        <button type="submit">Login</button>
                    </div>
                </form>
            </div>         
        </div>

    </div>

</body>
